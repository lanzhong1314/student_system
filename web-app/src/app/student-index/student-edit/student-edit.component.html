<mat-grid-list cols="5" rowHeight="500px">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile colspan="3">
    <div class="example-container">
      <form [formGroup]="options">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input matInput placeholder="student number">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="student name">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div>
          <div>
            <label>sex </label>
            <mat-radio-group [formControl]="floatLabelControl">
              <mat-radio-button value="auto">
                <mat-icon>man</mat-icon>
              </mat-radio-button>
              <mat-radio-button value="always">
                <mat-icon>woman</mat-icon>
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div>
          <mat-form-field>
            <mat-label>address</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button routerLink="/student">Cancel</button>
          <button mat-raised-button style="float: right">Add</button>
        </div>
      </form>
    </div>
  </mat-grid-tile>
</mat-grid-list>
